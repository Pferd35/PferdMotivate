<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks - Pferd Motivation</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .filters-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .filters-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .filter-group input,
        .filter-group select {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .clear-filters-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .clear-filters-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .tasks-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .tasks-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .add-task-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-task-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .tasks-grid {
            display: grid;
            gap: 15px;
        }

        .task-card {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .task-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .task-date {
            font-size: 0.9rem;
            color: #667eea;
            font-weight: 500;
        }

        .task-status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .task-status-badge.pending {
            background: #fff3cd;
            color: #856404;
        }

        .task-status-badge.in-progress {
            background: #cce5ff;
            color: #004085;
        }

        .task-status-badge.completed {
            background: #d4edda;
            color: #155724;
        }

        .task-mission {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, #81c784, #4caf50);
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 8px;
        }

        .task-description {
            color: #666;
            margin-top: 10px;
            line-height: 1.5;
        }

        .no-tasks {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary:hover {
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .tasks-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='main_page.html'">‚Üê Back</button>
    
    <div class="container">
        <div class="header">
            <h1>Daily Tasks</h1>
            <p>Manage your tasks and track your progress</p>
        </div>

        <div class="filters-section">
            <div class="filters-title">üîç Filter Tasks</div>
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="dateFilter">Date</label>
                    <input type="date" id="dateFilter" onchange="filterTasks()">
                </div>
                <div class="filter-group">
                    <label for="missionFilter">Mission</label>
                    <select id="missionFilter" onchange="filterTasks()">
                        <option value="">All Missions</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="statusFilter">Status</label>
                    <select id="statusFilter" onchange="filterTasks()">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <button class="clear-filters-btn" onclick="clearFilters()">Clear Filters</button>
                </div>
            </div>
        </div>

        <div class="tasks-section">
            <div class="tasks-header">
                <div class="tasks-title">üìã Your Tasks</div>
                <button class="add-task-btn" onclick="openTaskModal()">
                    <span>+</span>
                    Add New Task
                </button>
            </div>
            <div class="tasks-grid" id="tasksGrid">
                <!-- Tasks will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Add New Task</div>
                <button class="close-btn" onclick="closeTaskModal()">&times;</button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" required placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Enter task description"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskDate">Due Date *</label>
                    <input type="date" id="taskDate" required>
                </div>
                <div class="form-group">
                    <label for="taskMission">Mission</label>
                    <select id="taskMission">
                        <option value="">No Mission</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskStatus">Status</label>
                    <select id="taskStatus">
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeTaskModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveTaskBtn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Supabase setup
        const SUPABASE_URL = 'https://mjdkexrtlxlfobdvmazn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1qZGtleHJ0bHhsZm9iZHZtYXpuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MTE4ODEsImV4cCI6MjA2NjE4Nzg4MX0.NMMVJoNNS5W9Yg4hLarB4NYN3ZnuSZ-KqnYykhjRKGA';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let user = null;
        let tasks = [];
        let missions = [];
        let editingTaskId = null;

        // Initialize
        async function init() {
            const { data: { user: u } } = await supabaseClient.auth.getUser();
            if (!u) {
                window.location.href = 'index.html';
                return;
            }
            user = u;
            await Promise.all([loadTasks(), loadMissions()]);
            renderTasks();
            populateMissionOptions();
        }

        // Load tasks from Supabase
        async function loadTasks() {
            const { data, error } = await supabaseClient
                .from('daily_tasks')
                .select('*')
                .eq('user_id', user.id)
                .order('due_date', { ascending: true });
            
            if (error) {
                console.error('Error loading tasks:', error);
                tasks = [];
            } else {
                tasks = data || [];
            }
        }

        // Load missions from Supabase
        async function loadMissions() {
            const { data, error } = await supabaseClient
                .from('missions')
                .select('*')
                .eq('user_id', user.id)
                .order('created_at', { ascending: true });
            
            if (error) {
                console.error('Error loading missions:', error);
                missions = [];
            } else {
                missions = data || [];
            }
        }

        // Populate mission options in filters and forms
        function populateMissionOptions() {
            const missionFilter = document.getElementById('missionFilter');
            const taskMission = document.getElementById('taskMission');
            
            // Clear existing options except "All Missions" and "No Mission"
            missionFilter.innerHTML = '<option value="">All Missions</option>';
            taskMission.innerHTML = '<option value="">No Mission</option>';
            
            // Add missions from database
            missions.forEach(mission => {
                const filterOption = document.createElement('option');
                filterOption.value = mission.name;
                filterOption.textContent = mission.name;
                missionFilter.appendChild(filterOption);
                
                const formOption = document.createElement('option');
                formOption.value = mission.name;
                formOption.textContent = mission.name;
                taskMission.appendChild(formOption);
            });
        }

        // Render tasks
        function renderTasks(filteredTasks = null) {
            const tasksToRender = filteredTasks || tasks;
            const grid = document.getElementById('tasksGrid');
            
            if (tasksToRender.length === 0) {
                grid.innerHTML = '<div class="no-tasks">No tasks found. Create your first task!</div>';
                return;
            }

            grid.innerHTML = tasksToRender.map(task => `
                <div class="task-card" onclick="editTask('${task.id}')">
                    <div class="task-header">
                        <div>
                            <div class="task-title">${task.title}</div>
                            <div class="task-date">${formatDate(task.due_date)}</div>
                        </div>
                        <div class="task-status-badge ${task.status}">${task.status}</div>
                    </div>
                    ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                    ${task.mission ? `<div class="task-mission">${task.mission}</div>` : ''}
                </div>
            `).join('');
        }

        // Filter tasks
        function filterTasks() {
            const dateFilter = document.getElementById('dateFilter').value;
            const missionFilter = document.getElementById('missionFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            let filtered = tasks;

            if (dateFilter) {
                filtered = filtered.filter(task => task.due_date === dateFilter);
            }

            if (missionFilter) {
                filtered = filtered.filter(task => task.mission === missionFilter);
            }

            if (statusFilter) {
                filtered = filtered.filter(task => task.status === statusFilter);
            }

            renderTasks(filtered);
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('dateFilter').value = '';
            document.getElementById('missionFilter').value = '';
            document.getElementById('statusFilter').value = '';
            renderTasks();
        }

        // Modal functions
        function openTaskModal(taskId = null) {
            editingTaskId = taskId;
            const modal = document.getElementById('taskModal');
            const title = document.getElementById('modalTitle');
            const form = document.getElementById('taskForm');

            if (taskId) {
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    title.textContent = 'Edit Task';
                    document.getElementById('taskTitle').value = task.title;
                    document.getElementById('taskDescription').value = task.description || '';
                    document.getElementById('taskDate').value = task.due_date;
                    document.getElementById('taskMission').value = task.mission || '';
                    document.getElementById('taskStatus').value = task.status;
                }
            } else {
                title.textContent = 'Add New Task';
                form.reset();
                document.getElementById('taskDate').value = new Date().toISOString().split('T')[0];
            }

            modal.classList.add('active');
        }

        function closeTaskModal() {
            const modal = document.getElementById('taskModal');
            modal.classList.remove('active');
            editingTaskId = null;
        }

        function editTask(taskId) {
            openTaskModal(taskId);
        }

        // Save task
        async function saveTask(taskData) {
            try {
                if (editingTaskId) {
                    // Update existing task
                    const { error } = await supabaseClient
                        .from('daily_tasks')
                        .update(taskData)
                        .eq('id', editingTaskId);
                    
                    if (error) throw error;
                } else {
                    // Create new task
                    const { error } = await supabaseClient
                        .from('daily_tasks')
                        .insert([{ ...taskData, user_id: user.id }]);
                    
                    if (error) throw error;
                }

                await loadTasks();
                renderTasks();
                closeTaskModal();
            } catch (error) {
                console.error('Error saving task:', error);
                alert('Error saving task. Please try again.');
            }
        }

        // Form submission
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const taskData = {
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                due_date: document.getElementById('taskDate').value,
                mission: document.getElementById('taskMission').value || null,
                status: document.getElementById('taskStatus').value
            };

            saveTask(taskData);
        });

        // Utility functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Close modal when clicking outside
        document.getElementById('taskModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeTaskModal();
            }
        });

        // Initialize the page
        init();
    </script>
</body>
</html>
