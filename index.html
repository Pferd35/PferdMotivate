<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .auth-container {
            background: #fff;
            padding: 32px 24px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            min-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        h2 {
            margin: 0 0 8px 0;
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 12px;
            width: 100%;
        }
        button {
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            color: #d8000c;
            text-align: center;
            min-height: 20px;
        }
        .message.success {
            color: #388e3c;
        }
        .switch-link {
            color: #007bff;
            cursor: pointer;
            text-align: center;
            text-decoration: underline;
            margin-top: 8px;
        }
        .switch-link:hover {
            color: #0056b3;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <div class="auth-container">
        <div id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button type="button" id="login-btn">Login</button>
            <div class="switch-link" onclick="showSignUp()">Don't have an account? Sign up</div>
        </div>
        <div id="signup-form" style="display:none;">
            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <button type="button" id="signup-btn">Sign Up</button>
            <div class="switch-link" onclick="showLogin()">Already have an account? Login</div>
        </div>
        <div class="message" id="message"></div>
    </div>
    <script>
        const SUPABASE_URL = 'https://mjdkexrtlxlfobdvmazn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1qZGtleHJ0bHhsZm9iZHZtYXpuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MTE4ODEsImV4cCI6MjA2NjE4Nzg4MX0.NMMVJoNNS5W9Yg4hLarB4NYN3ZnuSZ-KqnYykhjRKGA';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function showSignUp() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';
        }
        function showLogin() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';
        }
        async function signUp() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const msg = document.getElementById('message');
            msg.className = 'message';
            if (!email || !password) {
                msg.textContent = 'Please enter both email and password.';
                return;
            }
            const { data, error } = await supabase.auth.signUp({ email, password });
            if (error) {
                if (
                    error.message.toLowerCase().includes('user already registered') ||
                    error.message.toLowerCase().includes('email already registered') ||
                    error.message.toLowerCase().includes('already exists') ||
                    error.message.toLowerCase().includes('duplicate key')
                ) {
                    msg.textContent = 'This email is already registered. Please log in or use a different email.';
                } else {
                    msg.textContent = error.message;
                }
            } else {
                msg.textContent = 'Account created! Please check your email to confirm. You can now log in.';
                msg.className = 'message success';
                setTimeout(() => {
                    showLogin();
                }, 2000);
            }
        }
        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const msg = document.getElementById('message');
            msg.className = 'message';
            if (!email || !password) {
                msg.textContent = 'Please enter both email and password.';
                return;
            }
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                if (error.message.toLowerCase().includes('invalid login credentials')) {
                    msg.textContent = 'Incorrect email or password. Please try again.';
                } else if (error.message.toLowerCase().includes('user not found')) {
                    msg.textContent = 'No account found with this email.';
                } else {
                    msg.textContent = error.message;
                }
            } else {
                msg.textContent = 'Login successful! Redirecting...';
                msg.className = 'message success';
                setTimeout(() => {
                    window.location.href = 'main_page.html';
                }, 1000);
            }
        }
        // Attach event listeners after DOM is loaded
        document.getElementById('login-btn').addEventListener('click', login);
        document.getElementById('signup-btn').addEventListener('click', signUp);

        // If already logged in, redirect to main_page.html
        supabase.auth.getUser().then(({ data: { user } }) => {
            if (user) {
                window.location.href = 'main_page.html';
            }
        });
    </script>
</body>
</html>
